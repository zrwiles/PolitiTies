        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // // The Firebase SDK is initialized and available here!
                //
                firebase.auth().onAuthStateChanged(authStateObserver);
                intializeApp();
                // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
                // firebase.messaging().requestPermission().then(() => { });
                // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
                //
               
            });
            function signIn() {
                var provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider);
            }
            function signOut() {
                firebase.auth().signOut();
            }
            function intializeApp() {
                
                var db = firebase.firestore();
            
                //     name.innerHTML = document.data().Title;
                
                var feed = document.getElementById("events")
                feed.innerHTML = ""
                db.collection("posts").get().then(function(querySnapshot) {
                 querySnapshot.forEach(function(doc) {
                    //for the image of the post doc.data().image
                    feed.innerHTML = feed.innerHTML + 
                    "<div class='fcard' id='" + doc.id + "'> "+
                        "<img id='fImg'src= '"+ doc.data().image +"' alt ='event' id='image' ></img> "+
                        "<div class='text-block'><a href='event.html?id="+doc.id +"'>"+ doc.data().Title  + "</a></div>"+
                    "</div>";
                    });
                });
            }
            function goToProfile(){
         var profileLink = firebase.auth().currentUser.uid;
         var prof = document.getElementById("profile");
         prof.setAttribute("href", "profile.html?id=" + profileLink);
     }
            function authStateObserver(user) {
                if (user) { // User is signed in!
                 goToProfile();
                    //document.getElementById("sign-in").hidden = true;
                    //document.getElementById("sign-out").hidden = false;
                } else { // User is signed out!
                    //document.getElementById("sign-in").hidden = false;
                    //document.getElementById("sign-out").hidden = true;
                }
            }
        </script>
